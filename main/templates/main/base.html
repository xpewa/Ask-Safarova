<!doctype html>
<html lang="en" class="h-100">

<body class="d-flex flex-column h-100">
<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Ask Safarova</a>

        <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse"
                data-target="#navbar"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbar" aria-expanded="false">
            <form class="form-inline mr-sm-4 w-100">
                <input class="form-control w-100" type="text" placeholder="Поиск">
            </form>

            <a href="">
                <button class="btn btn-outline-success mr-sm-4 my-2 my-lg-0">Спросить!</button>
            </a>

            <div class="navbar-nav my-2 my-lg-0">
                <div class="nav-item dropdown btn-group">

                    <a href="settings" class="mr-2"> <img src="static/img/my_cat.jpeg" class="avatar-sm" width="40" height="40">
                    </a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" id="navbarDropdownMenuLink"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Best Cat
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="settings">Настройки</a>
                            <a class="dropdown-item" href="">Выйти</a>
                        </div>
                    </li>
                    <!--
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Авторизация
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="">Зарегистрироваться</a>
                            <a class="dropdown-item" href="">Войти</a>
                        </div>
                    </li>
                -->
                </div>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="flex-shrink-0">
    <div class="container main-container">
        <div class="row">
            <div class="col-9">
                {% block content %}{% endblock %}
            </div>
            <div class="col-3">
                <div class="my-3 p-3">
                    <h3 class="display-5">Популярные теги</h3>
                    <div class="bg-light shadow-sm mx-auto" style="width: 100%;
                    height: 250px; border-radius: 21px 0 21px 0;">
                        <p class="card-text">
                            <a class="btn btn-link" href="tag">Тег1</a>
                            <a class="btn btn-link" href="#">Тег2</a>
                            <a class="btn btn-link" href="#">Тег3</a>
                        </p>
                    </div>
                </div>
                <div class="my-3 p-3">
                    <h3 class="display-5">Популярные пользователи</h3>
                    <div class="bg-light shadow-sm mx-auto" style="width: 100%;
                    height: 250px; border-radius: 0 21px 0 21px;">
                        <p class="card-text">
                        <ol class="text-left">
                            <li><a class="btn btn-link" href="#">Пользователь1</a></li>
                            <li><a class="btn btn-link" href="#">Пользователь2</a></li>
                            <li><a class="btn btn-link" href="#">Пользователь3</a></li>
                        </ol>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
