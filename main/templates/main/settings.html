{% extends 'main/base.html' %}

{% block content %}
<h1>Настройки: Best Cat</h1>
<hr>

<form>
    <div class="form-group row">
        <label class="col-md-3 col-form-label">Логин</label>
        <div class="col-md-6">
            <input type="text" name="username" maxlength="20" class="form-control" required="" id="id_username" value="BestCat">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-3 col-form-label">E-mail</label>
        <div class="col-md-6">
            <input type="email" name="email" required="" id="id_email" value="best_cat@gmail.com">
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-md-3 col-form-label">Никнейм</label>
        <div class="col-md-6">
            <input type="text" name="nick_name" maxlength="20" class="form-control" required="" id="id_nick_name" value="Best Cat">
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-md-3 col-form-label">Аватар</label>
        <img src="../../../static/img/my_cat.jpeg" class="question-img" style="max-width: 150px;"></img>
        <div class="col-md-6">
            <input type="file" name="avatar" id="id_avatar">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить!</button>
</form>

{% endblock %}
