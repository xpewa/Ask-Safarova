{% load static %}

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'index' %}">Ask Safarova</a>

        <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse"
                data-target="#navbar"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbar" aria-expanded="false">
            <form class="form-inline mr-sm-4 w-100">
                <input class="form-control w-100" type="text" placeholder="Поиск">
            </form>
            {% if user.is_authenticated %}
            <a href="{% url 'ask' %}">
                <button class="btn btn-outline-success mr-sm-4 my-2 my-lg-0">Спросить!</button>
            </a>
            {% endif %}
            <div class="navbar-nav my-2 my-lg-0">
                <div class="nav-item dropdown btn-group">
                    {% if user.is_authenticated %}
                    <a href="{% url 'settings' %}" class="mr-2"> <img src={{ user.profile.avatar.url }} class="avatar-sm" width="40" height="40">
                    </a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.profile.nick_name }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'settings' %}">Настройки</a>
                            <a class="dropdown-item" href="{% url 'logout' %}?next={{ request.path }}">Выйти</a>
                        </div>
                    </li>
                    {% else %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href=""  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Авторизация
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'signup' %}?next={{ request.path }}">Зарегистрироваться</a>
                            <a class="dropdown-item" href="{% url 'login' %}?next={{ request.path }}">Войти</a>
                        </div>
                    </li>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
