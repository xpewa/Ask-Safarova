{% extends 'main/base.html' %}

{% block content %}
<h1>Вход</h1>
<hr>

<div class="alert alert-danger" role="alert">
    <strong>Неверный логин или пароль!</strong>
</div>

<form>
    <div class="form-group row">
        <label class="col-md-2 col-form-label">Логин</label>
        <div class="col-md-5">
            <input type="text" name="username" maxlength="20" class="form-control" required="" id="id_username">
            <small class="form-text text-muted"></small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label">Пароль</label>
        <div class="col-md-5">
            <input type="password" name="password" minlength="5" maxlength="40" class="form-control" required="" id="id_password">
            <small class="form-text text-muted"></small>
        </div>
    </div>
    <button type="" class="btn btn-primary">Войти</button>

    <div class="form-group mt-3">
        <a href="signup">Создать новый аккаунт</a>
    </div>
</form>

{% endblock %}
